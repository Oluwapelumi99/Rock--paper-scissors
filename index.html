<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors.</title>
    <script src="https://kit.fontawesome.com/3dac582a5a.js" crossorigin="anonymous"></script>
</head>
<body>
   <noscript> 
    <h1> This site requires javascript to work. <br>
     Please enable javascript within your browser settings.</h1>
   </noscript>

    <div class="game-area">
    <h1 class="header">Rock Paper Scissors lizard Spock</h1>

    <!--Display player and computer score-->
      <div class="score">
      <div class="playerScore">
        <h2>You</h2>
    <span id="y-score">0</span>
</div>


<div class="computerScore">
    <h2>Computer</h2>
    <span id="c-score">0</span> 

</div>
      </div>
     <div class="choice"> Pick a choice: </div>
<section class="game">
    <button class="choice-btn btn-black" data-type="rock">
        <div class="choice-rock">
            <i class="fa-solid fa-hand-back-fist"></i></div>
    </button>
    <button class="choice-btn btn-black" data-type="paper">
        <div class="choice-paper">
    <i class="fa-solid fa-hand"></i></div>
</button>
<button class="choice-btn btn-black" data-type="scissors">
    <div class="choice-scissors">
    <i class="fa-solid fa-hand-scissors"></i></div>
</button>
<button class="choice-btn btn-black" data-type="lizard">
    <div class="choice-lizard">
        <i class="fa-solid fa-hand-lizard"></i>
    </div>
</button>
<button class="choice-btn btn-black" data-type="spock">
    <div class="choice-spock">
        <i class="fa-solid fa-hand-spock"></i> 
    </div>
</button>
</section>

<div id="result"></div>

<button id="reload-btn">Reload</button>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
