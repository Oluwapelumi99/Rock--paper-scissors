<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors.</title>
    <script src="https://kit.fontawesome.com/3dac582a5a.js" crossorigin="anonymous"></script>
</head>
<body>
  

    <div class="game-area">
    <h1 class="header">Rock Paper Scissors
    <div class="score">
    <div class="score-title">Score</div>
    <div class="score-number">8</div>
    </div>
</h1>
<section class="game">
    <button class="choice-btn" data-type="rock">
        <div class="choice-rock">
            <i class="fa-solid fa-hand-back-fist"></i></div>
    </button>
    <button class="choice-btn" data-type="paper">
        <div class="choice-paper">
    <i class="fa-solid fa-scroll"></i></div>
</button>
</section>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
