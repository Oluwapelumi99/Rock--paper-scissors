<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors.</title>
    <script src="https://kit.fontawesome.com/3dac582a5a.js" crossorigin="anonymous"></script>
</head>
<body>
  

    <div class="game-area">
    <h1 class="header">Rock Paper Scissors lizard Spock
    <div class="score">
    <span id="operand1">You</span>
    <span id="operand2">Computer</span>
    </div>
</h1>
<section class="game">
    <button class="choice-btn btn-red" data-type="rock">
        <div class="choice-rock">
            <i class="fa-solid fa-hand-back-fist"></i></div>
    </button>
    <button class="choice-btn btn-green" data-type="paper">
        <div class="choice-paper">
    <i class="fa-solid fa-scroll"></i></div>
</button>
<button class="choice-btn btn-blue" data-type="scissors">
    <div class="choice-scissors">
    <i class="fa-solid fa-hand-scissors"></i></div>
</button>
<button class="choice-btn btn-maroon" data-type="lizard">
    <div class="choice-lizard">
        <i class="fa-solid fa-hand-lizard"></i>
    </div>
</button>
<button class="choice-btn btn-purple" data-type="spock">
    <div class="choice-spock">
        <i class="fa-solid fa-hand-spock"></i> 
    </div>
</button>
</section>
</div>
<button class="rules-btn">Rules</button>
    <script src="assets/js/script.js"></script>
</body>
</html>
